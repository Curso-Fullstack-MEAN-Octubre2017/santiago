<div class="flex-container">
    <div class="card flex-1">
        <div class="card-action">
            <a ng-click="selectMonth(date.previous)" href=""><i class="material-icons">skip_previous</i></a>
        </div>
    </div>
    <div class="card flex-5">
        <div class="card-content">
            {{date.month | uppercase }} {{ date.year }}
        </div>
    </div>
    <div class="card flex-1">
        <div class="card-action">
            <a ng-click="selectMonth(date.next)" href=""><i class="material-icons">skip_next</i></a>
        </div>
    </div>
</div>

<div class="flex-container">
    <div class="card flex-1" ng-repeat="day in weekdayNames">
        <div class="card-content">
            {{day | uppercase}}
        </div>
    </div>
</div>

<div class="flex-container margin-bottom" ng-repeat="date in calendar">
    <div class="card flex-1" ng-repeat="cell in date ">
        <div ng-if="cell.isValid" class="card-action">
            <a href="#">{{ cell.day }}</a>
            <span class="new badge" data-badge-caption="{{ cell.cant  }}"></span>
        </div>
        <div ng-if="!cell.isValid" class="card-content">
            <span class="grey-text">{{ cell.day }}</span>
        </div>
    </div>
</div>

<style>
    .card {
        margin: 1px;
        text-align: center;
    }
    .margin-bottom:last-of-type {
        margin-bottom: 80px;
    }
</style>
