<div class="card">
	<div class="card-content">
		<span class="card-title">CITAS</span>
		<p ng-show="!appointments" class="grey-text">Aun no tiene citas asociadas!!!</p>
	</div>
</div>
<div class="row" ng-repeat="appointment in appointments">
	<div class="col s12 m12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{formatDate(appointment.initDate)}} {{formatDateToHour(appointment.initDate)}}</span>
            </div>
        </div>
    </div>
</div>
