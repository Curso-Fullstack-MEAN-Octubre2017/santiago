<div class="collection">
	<a class="collection-item active">{{$ctrl.day}}</a>
	<a ng-click="selectHour(cell.hour, cell.value)" href="" class="collection-item" ng-class="{'teal lighten-2 black-text': cell.hour == $ctrl.hour.hour}" ng-repeat="cell in day">
		<div>{{cell.hour}}<span ng-show="cell.customer" class="black-text"> {{cell.customer}} <{{cell.pet | uppercase}}></span></div>
	</a>
</div>
<style>
	.collection {
		margin: 0;
	}
</style>
